<!DOCTYPE html>
<html>
<head>
<title>HTML Tutorial</title>
<link rel="icon" href="orange1.jpg" type="image/gif" sizes="16x16">
</head>
<body>

<h1>Orange Clicker Easter Event 2018</h1>

<h1 id="Oranges">Loading...</h1>

<h2>How to play</h2>
<ul>
	<li>Give the egg oranges to make it grow</li>
	<li>When the egg is big enough the egg hatches</li>
	<li>When it hatches you will receive your very own chick pet</li>
	<li>The event will approximately last between 25/3/18 to 15/4/18</li>
</ul>

<img id="egg" src="easterEgg.jpg" alt="An unhatched egg" width="50px">

<h2>Feed Egg</h2>
<button id="feed1" type="button" onclick="eggGrow(0.02, 1)">Feed 1 oranges</button>
<button id="feed2" type="button" onclick="eggGrow(0.2, 10)">Feed 10 oranges</button>
<button id="feed3" type="button" onclick="eggGrow(2, 100)">Feed 100 oranges</button>
<button id="feed4" type="button" onclick="eggGrow(20, 1000)">Feed 1000 oranges</button>

</body>
<script src="easter2018.js">
</script>
</html>
