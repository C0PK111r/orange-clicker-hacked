<h2>How to play</h2>
<ul>
	<li>Click on the orange to earn oranges</li>
	<li>Once you have enough oranges you can buy upgrades and buildings</li>
</ul>
<img src="orange1.jpg" alt="Orange" width="150" onclick="orangeClicked()">
<button id="upgrade1" type="button" onclick="upgradeClickPower(1, 100, 'upgrade1', 1)">+1 Click Power (cost: 100 oranges)</button>
<button id="upgrade2" type="button" onclick="upgradeClickPower(2, 500, 'upgrade2', 2)">+2 Click Power (cost: 500 oranges)</button>
<button id="upgrade3" type="button" onclick="upgradeClickPower(2, 2500, 'upgrade3', 4)">+2 Click Power (cost: 2500 oranges)</button>
<button id="upgrade4" type="button" onclick="upgradeClickPower(4, 10000, 'upgrade4', 6)">+4 Click Power (cost: 10000 oranges)</button>
<button id="upgrade5" type="button" onclick="upgradeClickPower(5, 25000, 'upgrade5', 10)">+5 Click Power (cost: 25000 oranges)</button>

<h2>Buildings</h2>
<button id="building1" type="button" onclick="upgradeOPS(0.1, 250, 0)">+0.1 Oranges Per Second (cost: loading oranges)</button>
<button id="building2" type="button" onclick="upgradeOPS(0.5, 1000, 1)">+0.5 Oranges Per Second (cost: loading oranges)</button>
<button id="building3" type="button" onclick="upgradeOPS(2, 2000, 3)">+2 Oranges Per Second (cost: loading oranges)</button>
